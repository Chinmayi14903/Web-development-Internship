<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 30px;
      text-align: center;
    }

    nav {
      background: #ecf0f1;
      padding: 15px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .progress li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #dff9fb;
      border-radius: 5px;
      margin: 5px 0;
    }

    .progress input[type="checkbox"] {
      margin-right: 10px;
    }

    .course-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .course-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Learning Dashboard</h1>
</header>

<nav>
  <a href="#welcome">Welcome</a>
  <a href="#progress">Progress</a>
  <a href="#courses">Courses</a>
  <a href="#contact">Contact</a>
</nav>

<main>

  <section id="welcome" class="card">
    <h2>Welcome</h2>
    <p>Track your learning and explore new recommended courses to improve your skills.</p>
  </section>

  <section id="progress" class="card">
    <h2>My Course Progress</h2>
    <ul class="progress" id="progressList">
      <!-- Progress items will appear here -->
    </ul>
  </section>

  <section id="courses" class="card">
    <h2>Recommended Courses</h2>
    <div class="course-list" id="courseList">
      <!-- Courses will be inserted here -->
    </div>
  </section>

  <section id="contact" class="card">
    <h2>Contact</h2>
    <p>Email: chinmayishathagopam@gmail.com</p>
  </section>

</main>

<footer>
  <p>&copy; 2025 My Learning Dashboard</p>
</footer>

<script>
  // Course Progress Tracker
  const progressData = [
    { name: "HTML & CSS Basics", completed: true },
    { name: "JavaScript Fundamentals", completed: false },
    { name: "React for Beginners", completed: false },
    { name: "Git & GitHub", completed: true }
  ];

  const progressList = document.getElementById('progressList');

  function renderProgress() {
    progressList.innerHTML = '';
    progressData.forEach((course, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <label>
          <input type="checkbox" ${course.completed ? 'checked' : ''} onchange="toggleCompletion(${index})">
          ${course.name}
        </label>
      `;
      progressList.appendChild(li);
    });
  }

  function toggleCompletion(index) {
    progressData[index].completed = !progressData[index].completed;
    renderProgress();
  }

  renderProgress();

  // Recommended Courses
  const courses = [
    { title: "Advanced JavaScript", level: "Intermediate", duration: "4h" },
    { title: "Python for Data Science", level: "Beginner", duration: "6h" },
    { title: "UI/UX Design Principles", level: "All Levels", duration: "3.5h" },
    { title: "Docker & DevOps Basics", level: "Intermediate", duration: "5h" }
  ];

  const courseList = document.getElementById('courseList');

  courses.forEach(course => {
    const div = document.createElement('div');
    div.className = 'course-card';
    div.innerHTML = `
      <h4>${course.title}</h4>
      <p>Level: ${course.level}</p>
      <p>Duration: ${course.duration}</p>
    `;
    courseList.appendChild(div);
  });
</script>

</body>
</html>
